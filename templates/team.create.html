{% extends "base.html" %}
{% block add_js %}
<style>
.form-create {
  max-width: 500px;
  padding: 19px 29px 29px;
  margin: 0 auto 20px;
  -webkit-border-radius: 5px;
     -moz-border-radius: 5px;
          border-radius: 5px;
}
.form-create .form-create-heading,
.form-create .checkbox {
  margin-bottom: 10px;
}
.form-create input[type="text"] {
  font-size: 16px;
  height: auto;
  margin-bottom: 15px;
  padding: 7px 9px;
}
</style>
{% endblock %}
{% block subtitle %}Create Team{% endblock %}
{% block content %}
<form class="form-create" method="POST">
    <h2 class="form-create-heading">Create Team</h2>
    {% if error %}
    <div class="alert alert-error">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ error }}
    </div>
    {% endif %}
    <input name="name" type="text" class="input-block-level" placeholder="Name">
    <input name="display" type="text" class="input-block-level" placeholder="Display Name">
    <label class="checkbox">
        <input name="private" type="checkbox">私密小组
    </label>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <button class="btn btn-large btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
