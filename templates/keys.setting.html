{% extends "account.setting.html" %}
{% block subtitle %}SSHkey Setting{% endblock %}
{% block subcontent %}
<h2>SSHkey</h2>
<ul class="nav nav-tabs nav-stacked">
    {% for key in keys %}
    <li>
        <p>
            <strong>{{ key.usage }} ({{ printer(key.finger) }})</strong>
            <a class="btn btn-primary" href="{{ url_for('account.delkey', kid=key.id) }}">DELETE</a>
        <p>
    </li>
    {% endfor %}
</ul>
<hr>
<form class="form-setting" method="POST">
    <h2 class="form-setting-heading">Add SSHkey</h2>
    {% if error %}
    <div class="alert alert-info">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ error }}
    </div>
    {% endif %}
    <input class="input-large" name="usage" type="text" class="input-block-level" placeholder="Usage">
    <br />
    <textarea class="input-xxlarge" name="key" rows="10" cols="20"></textarea>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <br />
    <button class="btn btn-large btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
