{% extends "base.html" %}
{% block add_js %}
<style>
.form-signin {
  max-width: 300px;
  padding: 19px 29px 29px;
  margin: 0 auto 20px;
  -webkit-border-radius: 5px;
     -moz-border-radius: 5px;
          border-radius: 5px;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin input[type="text"],
.form-signin input[type="password"] {
  font-size: 16px;
  height: auto;
  margin-bottom: 15px;
  padding: 7px 9px;
}
</style>
{% endblock %}
{% block content %}
<form class="form-signin" method="POST" action="{{ url_for('account.login') }}">
    <h2 class="form-signin-heading">Please sign in</h2>
    {% if login_info %}
    <div class="alert alert-error">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ login_info }}
    </div>
    {% endif %}
    <input name="email" type="text" class="input-block-level" placeholder="Email address">
    <input name="password" type="password" class="input-block-level" placeholder="Password">
    <div class="row-fluid">
        <button class="span5 btn btn-large btn-primary" type="submit">Sign in</button>
        <a href="{{ url_for('account.forget') }}" class="span7 btn btn-large btn-primary">Find Password</a>
    </div>
</form>
{% endblock %}
{% block subtitle %}Login{% endblock %}
