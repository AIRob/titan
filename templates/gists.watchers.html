{% extends "organization.view.html" %}
{% block subtitle %}Explore Watchers{% endblock %}
{% block subcontent %}
<h3>Explore {{gist.summary or 'Gist:%s' % (gist.private or gist.id) }} Watchers</h3>
<table class="table table-striped">
    <tbody>
        {% for watcher in watchers %}
        <tr>
            <td><a href="#">{{ watcher.user.name }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
